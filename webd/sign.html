<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="http://kit.fontawesome.com/a076d05399.js"></script>
    <title>Sign Up page</title>
</head>
<body>
  
                
    <div class="box">
        
        <form action="/final.html" method="GET" onsubmit="return validate()">
            <h2 class="hd">Sign up</h2>
            <div class="inputbox"> 
                <label for="name">Username</label>
                <br>
                <input type="text" name="name"   placeholder="Enter your name" required>
                <br>
            </div>

            <div class="inputbox">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email"   placeholder="Enter your email" required>
                <br>
            </div>

            

            <div class="inputbox">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password"   placeholder="Enter the password" required>
                 <br>
            </div>

            <div class="inputbox">
                <label for="password"> Retype Password</label>
                <br>
                <input type="password" name="retypepassword"   placeholder="Retype the password" required>
                <br>  
            </div>
           
                       
              
                       
            <div class="container">
                <h3 class="btn"><button type="sign up">Sign up</button></h3>
            </div>


        </form>


        
                        
               
        
               
                
       
                 
</div>
                    
     
       
           
         
</body>
</html>
